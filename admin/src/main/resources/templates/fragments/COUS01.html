<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body>
    <section th:fragment="courseregister">
        <div class="container paddings">
            <div class="row mx-3">
                <div class="col mb-3">
                    <div class="card col-md-12">
                        <div class="card-body">
                            <div class=" text-center mb-5">
                                <h3 class="ms-5" style="color: darkblue;"><i class="fas fa-book me-2"></i>Register
                                    Course</h3>
                            </div>
                            <div class="container">
                                <form action="">
                                    <div class="form-group col-sm-12">
                                        <div class="col-md-12 form-group mb-3">
                                            <label>Course Name</label>
                                            <input type="text" name="course-name" id="course-name"
                                                   class="form-control form-control mt-2"
                                                   placeholder="Enter Course Name" />
                                        </div>
                                        <div class="col-md-12 form-group mb-3">
                                            <label for="description">Description</label>
                                            <textarea class="form-control mt-2" name="description" id="description"
                                                      rows="5" style="resize: none"></textarea>
                                        </div>
                                    </div>

                                    <div class="mb-3 d-flex justify-content-end">
                                        <button type="reset" class="btn btn-outline-danger me-2">
                                            Cancel
                                        </button>
                                        <button type="submit" class="btn btn-outline-primary">
                                            Register
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Create Module -->
                <div class="col mb-3">
                    <div class="card col-md-12">
                        <div class="card-body">
                            <div class=" text-center mb-5">
                                <h3 class="ms-5" style="color: darkblue;"><i class="fas fa-book-open me-2"></i>Create
                                    Module</h3>
                            </div>
                            <div class="container">
                                <form action="">
                                    <div class="mb-3">
                                        <div class="form-group mb-3">
                                            <select class="form-select mt-2" name="module" id="module">
                                                <option value="1" selected disabled>Select Course</option>
                                                <option value="2">Advance Java Web</option>
                                                <option value="3">C# Basic</option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="module">Module Name</label>
                                            <input type="text" name="modulename" class="form-control mt-2"
                                                   placeholder="Enter Module Name" />
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="fileupload">File Upload</label>
                                            <input type="file" accept=" file/*" name="fileupload" id="fileupload"
                                                   class="form-control form-control-sm mt-2" multiple />
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="videoupload">Video Upload</label>
                                            <input type="file" accept=" video/*" name="videoupload" id="videoupload"
                                                   class="form-control form-control-sm mt-2" multiple />
                                        </div>
                                        <div class="form-group mb-3 d-flex justify-content-end">
                                            <button type="reset" class="btn btn-outline-danger me-2">
                                                Reset
                                            </button>
                                            <button type="submit" class="btn btn-outline-primary">
                                                Create
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
